<template name="layout">
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        NextQueue
                    </a>
                </li>
                <li>
                    <a class ="item" href="#">Guests</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="row-wrapper container-fluid">
            	
                <div class="row">

                	<div class="topbar col-xs-12">
                            <div class="toggleButton">
                                    
                                <a href="#menu-toggle" id="menu-toggle"><button class="sidetoggle btn btn-default">
                                   <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                                </button></a>
                            </div>

                            <div class="waiting col-xs-1">
                                <h1 id="waitingCount">{{getWaitingCount}}</h1>
                                Waiting
                            </div>

                             <div class="served col-xs-1 col-md-1">
                                <h1 id="servedCount">{{getServedCount}}</h1>
                                Served
                            </div>
                             <div class="average col-xs-1">
                                Average <br>
                                Wait <br>
                                Time
                            </div>
                            <div class="oneToTwo col-xs-2 col-md-1">
                                <h1 id="servedCount">{{getServedCount}}</h1> {{> small}}
                            </div>
                            <div class="threeToFive col-xs-2">
                                <h1 id="servedCount">{{getServedCount}}</h1> {{> medium}}
                            </div>
                            <div class="sixPlus col-xs-2 col-md-2">
                                <h1 id="servedCount">{{getServedCount}}</h1> {{> large}}
                            </div>
                            <div id="addGuest" class="col-xs-1 col-sm-2 col-md-3">
                                <button class=" btn btn-default" data-toggle="modal" data-target="#myModal">
                                    <div>
                                        <h1>Add Guest</h1>
                                    </div>
                                </button>
                            </div>
					</div>


                   {{> yield}}

                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>




</template>
