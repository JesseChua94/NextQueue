<template name="layout">
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        NextQueue
                    </a>
                </li>
                <li>

                    <button type="button" id="addWaiting">

                    </button>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
            	
                <div class="row">

                	<div class="topbar col-xs-12">
                        <div class="row">
                            <div class="col-md-1">
                                    
                                <a href="#menu-toggle" id="menu-toggle"><button type="button" class=" sidetoggle btn btn-default" aria-label="Left Align">
                                   <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                                </button></a>
                            </div>

                            <div class="waiting col-md-1">
                                <h1 id="waitingCount">{{getWaitingCount}}</h1>
                                Waiting
                            </div>

                             <div class="served col-md-1">
                                <h1 id="servedCount">{{getServedCount}}</h1>
                                Served
                            </div>
                             <div class="average col-md-1">
                                Average <br>
                                Wait <br>
                                Time
                            </div>
                            <div class="oneToTwo col-md-1">
                                <h1 id="servedCount">{{getServedCount}}</h1>

                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </div>
                            <div class="threeToFive col-md-2">
                                <h1 id="servedCount">{{getServedCount}}</h1>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>

                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </div>
                            <div class="sixPlus col-md-2">
                                <h1 id="servedCount">{{getServedCount}}</h1>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp;
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </div>
                            <div id="addGuest" class="col-md-3">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                        <h1>Add a Guest</h1>
                                </button>
                            </div>
                        </div>

					</div>


                   {{> yield}}

                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>




</template>
