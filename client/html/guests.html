<template name="guests">

	 <table class="table table-bordered table-hover table-striped ">
        <thead>
            <tr>
                <td>Pos.</td>
                <td>Name</td>
                <td>No. of Guests</td>
                <td>Notes</td>
            </tr>
        </thead>
        <tbody>

          {{#each guestsWaiting}}
            <tr>
                <td></td>
                <td>{{name}}</td>
                <td>{{groupSize}}</td>
                <td>{{notes}}</td>
            </tr>
          {{/each}}
        </tbody>
    </table>

{{> addGuestDialog}}

</template>
