<template name="addGuestDialog">
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add Guest</h4>
        </div>
        <form>

          <div class="modal-body">
            <input id="guestName" name="name" value="" type="text" size=20 placeholder="Guest Name"> <br>

            <div id="phoneNumber">
              (<input id="one" placeholder="416" name="area" value="" type=tel maxlength="3" size=3>) <input name="firstHalf" value="" id="two" placeholder="123" type=tel maxlength="3" size=3> - <input name="secondHalf" value="" placeholder="4567" type=tel maxlength="4" size=4> <br>
            </div>
            <div id="numberOfGuests">
              <div id="addOneToTwo">
                  <input id="small" type="radio" name="size" value="one"> <br>
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  &nbsp; &nbsp;-  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </div>
              <div id="addThreeToFive">
                <input id="medium" type="radio" name="size" value="two"> <br>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; &nbsp; -  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </div>
              <div id="addSixPlus">
                <input id="large" type="radio" name="size" value="three"> <br>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp;
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </div>
            </div>
              <textarea name="notes" value="" placeholder="Notes" type="text"> </textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <button type="submit" class="newGuest btn btn-default"><span class="glyphicon glyphicon-ok" data-dismiss="modal" aria-hidden="true"></span></button>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
