<template name="addGuestDialog">
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add Guest</h4>
        </div>
        <form>

          <div class="modal-body">
            <input id="guestName" name="name" value="" type="text" size=20 placeholder="Guest Name"> <br>

            <div id="phoneNumber">
              (<input id="one" placeholder="416" name="area" value="" type=tel maxlength="3" size=3>) <input name="firstHalf" value="" id="two" placeholder="123" type=tel maxlength="3" size=3> - <input name="secondHalf" value="" placeholder="4567" type=tel maxlength="4" size=4> <br>
            </div>
<!--             pick number of guests-->          
            <div id="numberOfGuests">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="size" id="option1" checked value="1"> 1
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="size" id="option2" value="2"> 2
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="size" id="option2" value="3"> 3
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="size" id="option3" value="4"> 4
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="size" id="option3" value="5"> 5
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="size" id="option3" value="6+"> 6 +
                </label>
              </div>
            </div>
              <textarea name="notes" value="" placeholder="Notes" type="text"> </textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <button type="submit" class="newGuest btn btn-default"><span class="glyphicon glyphicon-ok" data-dismiss="modal" aria-hidden="true"></span></button>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
